<header class="container-fluid bg-danger border-bottom p-1 ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 d-flex align-items-center justify-content-start gap-3" style="overflow: hidden;">
                <img src="{{avatar.avatar.url}}"
                     alt="" class="shadow" style="width: 60px; height: 60px; border-radius: 50%; ">
                <h5 class="text-white">
                    Мугалим өздүк кабинети
                </h5>
            </div>
            <div class="col-8 d-flex justify-content-end">
                <h5 class="text-white">
                    <i class="fa fa-user"></i>
                    <span class="fs-6">
                        {{ request.user.last_name }}
                        {{ request.user.first_name }}
                    </span>
                </h5>
            </div>
        </div>
    </div>
</header>
