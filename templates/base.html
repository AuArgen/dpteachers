<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Онлайн журнал {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="min-width: 1350px">
{% block content %}
{% endblock %}
<script>
    let bgHoverDanger = document.querySelectorAll('.hover-text-danger');
    bgHoverDanger.forEach(element => {
        element.addEventListener('mouseenter', () => {
            element.classList.add('text-white');
            element.classList.add('bg-danger');
            element.style.cursor = 'pointer';
        });
        element.addEventListener('mouseleave', () => {
            if (element.classList[element.classList.length-3] !== 'active') {
                element.classList.remove('text-white');
                element.classList.remove('bg-danger');
            }
        });
    });
</script>
</body>
</html>
